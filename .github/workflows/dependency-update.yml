# FoodyLog Dependency Update Pipeline
# Automatically checks for and creates PRs for dependency updates
# Runs weekly and can be triggered manually

name: Dependency Updates

# DISABLED: Workflow temporarily disabled
on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  # Check for Bun dependency updates
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    if: false  # DISABLED: Workflow temporarily disabled
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
          
      - name: Check for outdated dependencies
        id: check-updates
        run: |
          # Check for outdated dependencies
          bun outdated > outdated.txt 2>&1 || true
          
          if [ -s outdated.txt ]; then
            echo "updates-available=true" >> $GITHUB_OUTPUT
            echo "Updates available:"
            cat outdated.txt
          else
            echo "updates-available=false" >> $GITHUB_OUTPUT
            echo "All dependencies are up to date"
          fi
          
      - name: Update dependencies
        if: steps.check-updates.outputs.updates-available == 'true'
        run: |
          # Update dependencies
          bun update
          
          # Check if there are changes
          if git diff --quiet package.json bun.lockb; then
            echo "No changes after update"
            exit 0
          fi
          
          echo "Dependencies updated successfully"
          
      - name: Run tests after update
        if: steps.check-updates.outputs.updates-available == 'true'
        run: |
          bun install
          bun run type-check
          bun run lint
          bun run test
          
      - name: Create Pull Request
        if: steps.check-updates.outputs.updates-available == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update dependencies'
          title: '🔄 Automated dependency updates'
          body: |
            ## 🔄 Automated Dependency Updates
            
            This PR contains automated dependency updates.
            
            ### Changes
            - Updated outdated dependencies to their latest versions
            - All tests pass with the new versions
            - No breaking changes detected
            
            ### Verification
            - ✅ Type checking passes
            - ✅ Linting passes  
            - ✅ Tests pass
            
            Please review the changes and merge if everything looks good.
            
            ---
            *This PR was created automatically by the dependency update workflow.*
          branch: automated/dependency-updates
          delete-branch: true
          
  # Security audit
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
          
      - name: Install dependencies
        run: bun install --frozen-lockfile
        
      - name: Run security audit
        run: |
          echo "🔍 Running security audit..."
          bun audit --audit-level moderate
          
      - name: Check for known vulnerabilities
        uses: github/super-linter@v5
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_TYPESCRIPT_ES: true
          VALIDATE_JAVASCRIPT_ES: true
          VALIDATE_JSON: true