<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="The simplest way to remember every meal that matters" />
    
    <!-- Apple PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="FoodyLog" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Microsoft PWA Meta Tags -->
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <title>FoodyLog</title>
    
    <!-- FOUC Prevention Script - Must run before React loads -->
    <script>
      (function() {
        try {
          // Get stored theme preference or default to 'system'
          const storedTheme = localStorage.getItem('foodylog-ui-theme') || 'system';
          const root = document.documentElement;
          
          // Remove any existing theme classes
          root.classList.remove('light', 'dark');
          
          if (storedTheme === 'system') {
            // Check system preference
            const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            root.classList.add(systemTheme);
          } else {
            // Apply stored theme directly
            root.classList.add(storedTheme);
          }
        } catch (e) {
          // Fallback to light theme if localStorage is not available
          document.documentElement.classList.add('light');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
